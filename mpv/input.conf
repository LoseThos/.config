F1 set override-display-fps "60"; set gamma "15"; set volume "120"; show-text "Projector Profile Loaded";

#w add panscan -0.1                     # zoom out with -panscan 0 -fs
#W add panscan +0.1                     #      in
#e add panscan +0.1                     # same as previous binding (discouraged)

T script-message show_end_time          # [script] shows time at the end of playback
# script-message show_time              # [script] shows current time

Ctrl+m script-message mines-show        # [script] minesweeper

Q cycle-values keep-open "yes" "no"     # toggle quit on EOF
#ctrl+w             quit
#ctrl+c             quit 4
#STOP               quit
#POWER              quit
#CLOSE_WIN          quit
#CLOSE_WIN {encode} quit 4

q      quit
Ctrl+q quit
Ctrl+d quit
Alt+q  quit-watch-later

#q {encode} quit 4
#ESC set fullscreen no
#ESC {encode} quit 4

