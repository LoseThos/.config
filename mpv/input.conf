############
# Controls #
############

SPACE cycle pause                         # toggle pause/playback mode
Z     script-binding pause-minimize       # [script] pause and minimise a video

# cmus-like controls
c cycle pause                             # toggle pause/playback mode 
x seek 0 absolute-percent; set pause no   # restart from beginning 
v seek 0 absolute-percent; set pause yes  # go to beginning and pause

############
# Playlist #
############

b     playlist-next                       # go to the next entry on the playlist
z     playlist-prev                       # go to the previous entry on the playlist
Alt+s playlist-shuffle                    # shuffle the playlist
#     playlist-unshuffle

########
# Seek #
########

. frame-step                              # advance one frame and pause
, frame-back-step                         # go back by one frame and pause

# Seek units are in seconds, but note that these are limited by keyframes
RIGHT seek  5
LEFT  seek -5
UP    seek  60
DOWN  seek -60

# Vim-like controls
h     seek -5
j     seek -60
k     seek  60
l     seek  5

# Do smaller, always exact (non-keyframe-limited), seeks with shift.
# Don't show them on the OSD (no-osd).

#Shift+RIGHT no-osd seek  1 exact
#Shift+LEFT  no-osd seek -1 exact
#Shift+UP    no-osd seek  5 exact
#Shift+DOWN  no-osd seek -5 exact

########
# Loop #
########

O ab-loop                                            # Set/clear A-B loop points
o cycle-values loop-file "inf" "no"                  # toggle infinite looping

Ctrl+r write-watch-later-config; loadfile "${path}"  # reload

U add chapter -1                                     # skip to previous chapter
u add chapter 1                                      # skip to next chapter

#PGUP add chapter 1                                  # skip to next chapter
#PGDWN add chapter -1                                # skip to previous chapter

#Shift+PGUP  seek  600
#Shift+PGDWN seek -600

##################
# Playback Speed #
##################

[ multiply speed 1/1.1                 
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
#BS set speed 1.0                       # reset speed to normal

#Shift+BS revert-seek                   # undo previous (or marked) seek
#Shift+Ctrl+BS revert-seek mark         # mark position for revert-seek

#> playlist-next                        # skip to next file
#ENTER playlist-next                    # skip to next file
#< playlist-prev                        # skip to previous file

#############
# Streaming #
#############

# set cache size to ±500mb
C set demuxer-thread "yes"; set demuxer-max-back-bytes "512000k"; set demuxer-max-bytes "512000k"; show-text "Cache Expanded"; 

H set cache "yes"; cycle cache-on-disk; 

V script-message osc-visibility "always"; cycle vid;  # toggle video on/off to save bandwidth

#P no-osd cycle-values osd-level 3 1                  # cycle through OSD mode
p show-progress                                       # show progress

#i script-binding stats/display-stats
#I script-binding stats/display-stats-toggle
#` script-binding console/enable


