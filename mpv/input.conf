##########
# Volume #
##########

m cycle mute

- add volume -2
= add volume 2
+ cycle-values volume "100" "120"

# add audio-delay  0.100    # this changes audio/video sync
# add audio-delay -0.100

#Alt+1 set window-scale 1.0
#Alt+2 set window-scale 2.0

# toggle deinterlacer (automatically inserts or removes required filter)
#d cycle deinterlace

# stretch SSA/ASS subtitles with anamorphic videos to match historical
#V cycle sub-ass-vsfilter-aspect-compat

# switch between applying no style overrides to SSA/ASS subtitles, and
# overriding them almost completely with the normal subtitle style

J ignore                                # J cycle sub down # ...backwards

#SHARP cycle audio                      # switch audio streams
#_ cycle video


#############################################
#   ,---.     |    |    o|    |              
#   `---..   .|---.|--- .|--- |    ,---.,---.
#       ||   ||   ||    ||    |    |---'`---.
#   `---'`---'`---'`---'``---'`---'`---'`---'

Alt+0 set sub-scale 1; set sub-pos 95; set sub-delay 0; show-text "Subtitle Settings Reset";

##############
# Visibility #
##############

s cycle sub-visibility                  # toggle subtitles visibility
S cycle sub                             # cycle through subtitles

#override any styles defined in the embedded media
Alt+S cycle-values sub-ass-override "no" "yes" "force" "scale" "strip"

######################
# Position and Scale #
######################

Alt+UP    add sub-pos -1                # move subtitles up
Alt+DOWN  add sub-pos +1                # move subtitles down

Alt+- add sub-scale -0.1                # decrease subtitle font size
Alt+= add sub-scale +0.1                # increase subtitle font size

#########
# Delay #
#########

Alt+LEFT  add sub-delay -0.1            # subtract 100 ms delay from subs
Alt+RIGHT add sub-delay +0.1            # add

########
# Seek #
########

# Skip to previous/next subtitle (subject to some restrictions; see manpage)
Shift+LEFT   no-osd sub-seek -1
Shift+RIGHT  no-osd sub-seek  1

# Adjust timing to previous/next subtitle
Alt+Shift+LEFT  sub-step -1
Alt+Shift+RIGHT sub-step  1

