###########
# Display #
###########

t cycle ontop                           # toggle video window ontop of other windows
f cycle fullscreen                      # toggle fullscreen
g script-binding osc/visibility         # cycle OSC display [default DEL]

#########
# Color #
#########

1 add contrast    -1
2 add contrast     1
3 add brightness  -1
4 add brightness   1
5 add gamma       -1
6 add gamma        1
7 add saturation  -1
8 add saturation   1
9 set saturation 0; set gamma 0; set brightness 0; set contrast 0; show-text "▦  ◑  ☼  γ Reset";  # reset color settings

#######
# Pan #
#######

Ctrl+left         add video-pan-x  0.05
Ctrl+right        add video-pan-x -0.05
Ctrl+up           add video-pan-y  0.05
Ctrl+down         add video-pan-y -0.05

########
# Zoom #
########

Ctrl+=            add video-zoom   0.05
Ctrl+-            add video-zoom  -0.05

Ctrl+WHEEL_UP     add video-zoom   0.05
Ctrl+WHEEL_DOWN   add video-zoom  -0.05

##########
# Rotate #
##########

r script-message Cycle_Video_Rotate "clockwise"               # [script] rotate 90 degrees CW
R script-message Cycle_Video_Rotate "counter-clockwise"       # [script] rotate 90 degrees CCW

#r no-osd cycle-values video-rotate  "90"  "180" "270" "0"    # rotate 90 degrees CW
#R no-osd cycle-values video-rotate  "270" "180" "90"  "0"    # rotate 90 degrees CCW

##########
# Mirror #
##########

| vf toggle hflip                                             # flip video horizontally 
_ vf toggle vflip                                             # flip video vertically

#################
# Aspect Ratios #
#################

a cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1"  # "-1" is the container aspect

##############
# Zero Image #
##############

0 set video-zoom "0"; set video-pan-x "0"; set video-pan-y "0"; set panscan "0"; set video-rotate "0"; vf remove vflip; vf remove hflip; set video-aspect-override "-1";show-text "Image Zeroed";

##############
# Screenshot #
##############

Ctrl+s screenshot                       # take a screenshot
#Ctrl+s screenshot window               # ...with subtitles and OSD, and scaled

